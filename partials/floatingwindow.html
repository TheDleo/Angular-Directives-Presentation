<div floating-window left="'50%'" top="'50%'"
     height="'100px'" width="'300px'"
     window-title="'Create Room'" 
    onclose="model.windowClosed()" visible="model.modalVisible">
    <section>
        <div>
            <label for-next>Room Name:</label>
            <input type="text" ng-model="model.roomName" />
        </div>
    </section>
    <button ng-click="model.createRoom()">Create Room</button>
</div>
  <div floating-window left="'25%'" top="'25%'" height="'100px'" width="'200px'"
      window-title="'Do something'" onclose="model.windowClosed()" visible="model.modalVisible">
      <section>
          <div>
              <label for-next>Other Room Name:</label>
              <input type="text" ng-model="model.otherroomName" />
          </div>
      </section>
      <button ng-click="model.createRoom()">Create Room</button>
  </div>
